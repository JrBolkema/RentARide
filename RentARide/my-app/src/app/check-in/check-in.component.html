<h1>The check in</h1>
<!--
  Check in process:
  Given reservation number
  check in time
 -->
<!-- <form> -->
<form [formGroup]="checkInForm" (ngSubmit)="onSubmit()">

  <mat-form-field>
    <input matInput type="text" placeholder="Reservation Number" formControlName="ReservationNumber">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput type="text" placeholder="Check In Time" formControlName="CheckInTime">
  </mat-form-field>
  <br>
  <button mat-raised-button color=primary type="submit">Check Out</button>
</form>
