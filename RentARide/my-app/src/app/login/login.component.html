<header *ngIf="isAuthenticatedUser">
      <a href="">Check In</a>
      <br>
      <a href="">Check Out</a>

</header>


<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <input type="text" formControlName="username" default="username">
        <br/>
      <input type="text" formControlName="password">
<br/>
      <button type="submit">Submit</button>
  </form>

<mat-button *ngIf="isAuthenticatedUser" (click)="onLogoutClick()">Log Out</mat-button>
