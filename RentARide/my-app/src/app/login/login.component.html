


<form *ngIf="!isAuthenticatedUser" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
            <input matInput type="text" placeholder="Username" formControlName="username">
      </mat-form-field>
      <br>  
      <mat-form-field>
            <input matInput type="password" placeholder="Password" formControlName="password"> 
      </mat-form-field>
      <br />
      <button mat-button color=primary type="submit" >Submit</button>
</form>


<button mat-button *ngIf="isAuthenticatedUser" (click)="onLogoutClick()">Log Out</button>
