<p>View Rental</p>
<form [formGroup] = "getReservation" (ngSubmit) = "getRes(getReservation.value)" >

  <mat-form-field>
    <input matInput type="text" placeholder="Reservation Number" formControlName="ReservationNumber">
  </mat-form-field>
  <br/>
  <button mat-raised-button type="submit">Get Reservation</button>
  <br>
  <button mat-raised-button [disabled]="getReservation.valid" (click)="cancelReservation()">Cancel Reservation</button>

<!-- Display vehicle given Id -->
</form>
